
{% extends "layout.html" %}
{% block content %}
<h1>Students</h1>
<table>
    {% for student in students %}
    <tr>
        <td>{{ student.idstudent }} {{ student.fullName() }}</td>
        <td><a href="results/{{ student.idstudent }}">results</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
