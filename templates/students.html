
{% extends "layout.html" %}
{% block content %}
<h1>Students</h1>
<table>
    {% for student in students %}
    <tr>
        <td>{{ student.idstudent }}</td>
        <td><a href="/student/results/{{ student.idstudent }}">{{ student.fullName() }}</a></td>
        <td><a href="/student/enrollments/{{ student.idstudent }}">enrollments</a></td>
        <td><a href="/student/results/{{ student.idstudent }}">results</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
